<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />

    <title>Imgbar</title>
  </head>
  <body>
    <header>
      <a href=".">
        <img id="header-logo" src="/public/assets/logo-type.png" />
      </a>
    </header>
    <main>
      <h1 class="page-title">Image Editor</h1>

      <section class="card" id="editor">
        <div id="canvas-parent">
          <canvas id="canvas" width="450" height="450"></canvas>
        </div>

        <div id="mg-controls-parent">
          <div id="mg-controls"></div>

          <div id="mg-actions">
            <button class="btn btn-secondary" id="add-text">Add Text</button>
            <details id="upload">
              <summary class="btn btn-primary">Upload Image</summary>
              <div id="upload-inner">
                <input id="upload-input" type="text" placeholder="Image URL" />
                <button id="upload-btn" class="btn btn-secondary">
                  Upload
                </button>
              </div>
            </details>
          </div>
        </div>
      </section>

      <section class="card" id="what">
        <div>
          <h3>What is this?</h3>
          <p>
            Imgbar is an image editor that you can use to quickly add text to
            images.
          </p>
        </div>
        <!-- <div>
          <h3>Do you have a browser extension?</h3>
          <p>Yes! Chrome and Firefox.</p>
        </div> -->
        <div>
          <h3>What editing features are supported?</h3>
          <p>You can write, modify texts and change their fill color.</p>
        </div>
        <div>
          <h3>How do I upload an image?</h3>
          <p>I'm working on it!</p>
        </div>
      </section>
    </main>

    <footer>
      <a href=".">
        <img id="footer-logo" src="/public/assets/logo-icon.png" />
      </a>
    </footer>

    <script type="module" src="/public/js/main.js"></script>
  </body>
</html>
